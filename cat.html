<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用CSS手工画的叮当猫</title>
		<link rel="stylesheet" type="text/css" href="css/cat.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				<header>
					<div class="Eye">
						<div class="leftEye"></div>
					</div>
					<div class="Eye">
						<div class="rightEye"></div>
					</div>
				</header>
				<section>
					<div class="nouse">
						<div class="nouse1"></div>
					</div>
					<div class="beard"></div>
					<div class="leftbeard">
						<div style="transform: rotate(-250deg);top: 110px;" class="beard1"></div>
						<div style="transform: rotate(-270deg); top: 120px;" class="beard2"></div>
						<div style="transform: rotate(-290deg); top: 130px;" class="beard3"></div>
					</div>
					<div class="rightbeard">
						<div style="transform: rotate(250deg);top: 110px;" class="beard1"></div>
						<div style="transform: rotate(270deg); top: 120px;" class="beard2"></div>
						<div style="transform: rotate(290deg); top: 130px;" class="beard3"></div>
					</div>
					<div class="mouth">
						<div class="mouth1">
							<div class="tooth"></div>
							<div class="tooth1"></div>
						</div>
					</div>
				</section>
				<footer>
					<div class="red">
						<div class="yellow">
							<div class="yellow1"></div>
							<div class="yellow2"></div>
							<div class="yellow3"></div>
						</div>
					</div>
				</footer>
			</div>	
		</div>
	</body>
</html>
